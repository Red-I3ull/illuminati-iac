# This workfrow includes the next listers and formaters check:
# Pylint - for .py files
# Prettier

name: Linters and Formatters

on:
  push:

  workflow_dispatch:

jobs:
  Pylint:
    name: Pylint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pylint

      - name: Run Pylint
        run: pylint $(git ls-files '*.py') --fail-under=6.0

  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Prettier
        run: npm install prettier

      - name: Run Prettier and make changes
        run: npx prettier . --check
